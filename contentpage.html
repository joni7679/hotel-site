<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel App</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Hotel Listing</h1>
    </header>
    <main id="content">
        <!-- Content will be dynamically injected here -->


        <div id="payment-page" class="hidden">
            <div class="container">
                <h2 class="my-4">Payment Details</h2>
                <form id="payment-form">
                    <div class="mb-3">
                        <label for="card-number" class="form-label">Card Number</label>
                        <input type="text" class="form-control" id="card-number" placeholder="Enter card number"
                            required>
                    </div>
                    <div class="mb-3">
                        <label for="expiry-date" class="form-label">Expiry Date</label>
                        <input type="text" class="form-control" id="expiry-date" placeholder="MM/YY" required>
                    </div>
                    <div class="mb-3">
                        <label for="cvv" class="form-label">CVV</label>
                        <input type="text" class="form-control" id="cvv" placeholder="CVV" required>
                    </div>
                    <div class="mb-3">
                        <label for="card-holder" class="form-label">Card Holder Name</label>
                        <input type="text" class="form-control" id="card-holder" placeholder="Enter card holder name"
                            required>
                    </div>
                    <div class="mb-3">
                        <label for="amount" class="form-label">Amount (â‚¹)</label>
                        <input type="number" class="form-control" id="amount" placeholder="Enter amount" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Pay Now</button>
                    <button type="button" class="btn btn-secondary ms-2" id="back-to-hotels">Back to Hotels</button>
                </form>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>

</html>
